<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>imna merna</title>
</head>
<body>
  <header>
    <div id="datetime"></div>
    <div id="city"></div>
  </header>

  <section>
    <!-- here is where we draw -->
  </section>


  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsHMfETPm3TTbOL-x04Era5ffjFem0AhI&libraries=places"></script>
  <script>
    // Get current date and time
    function getCurrentDateTime() {
      return moment().format('YYYY-MM-DD hh:mm:ss A');
    }

    // Update date and time display
    function updateDateTime() {
      const datetimeElement = document.getElementById('datetime');
      datetimeElement.textContent = getCurrentDateTime();

      setTimeout(updateDateTime, 1000); // Update every second
    }

    function getVisitorCity() {
  const cityElement = document.getElementById('city');

  if ('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(
      position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const geocoder = new google.maps.Geocoder();
        const latlng = new google.maps.LatLng(latitude, longitude);

        geocoder.geocode({ location: latlng }, (results, status) => {
          if (status === 'OK' && results.length > 0) {
            const city = extractCityFromResults(results);
            cityElement.textContent = city;
          } else {
            console.log('Geocoder failed:', status);
            cityElement.textContent = 'Unable to retrieve city';
          }
        });
      },
      error => {
        console.log('Error:', error);
        cityElement.textContent = 'Unable to retrieve city';
      }
    );
  } else {
    cityElement.textContent = 'Geolocation not supported';
  }
}

function extractCityFromResults(results) {
  for (let i = 0; i < results.length; i++) {
    for (let j = 0; j < results[i].address_components.length; j++) {
      const component = results[i].address_components[j];
      if (component.types.includes('locality')) {
        return component.long_name;
      }
    }
  }
  return 'Unknown';
}



    // Initialize
    function init() {
      updateDateTime();
      getVisitorCity();
    }

    init();
  </script>
</body>
</html>
